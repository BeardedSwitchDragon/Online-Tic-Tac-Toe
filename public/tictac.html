<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/tictactoe.css">
    <title>Document</title>
</head>
<body>
    <div class="bg-light p-5 rounded-lg m-3">
        <h1>Tictactoe</h1>
        <h2 id="opponent-header">Waiting for opponent to join...</h2>
    </div>
    


    <div class="tictactoe-container">
        <div class="tictactoe-square-container"><button class="tictactoe-button col-1 row-1" id="0">-</button></div>
        <div class="tictactoe-square-container"><button class="tictactoe-button col-1 row-2" id="1">-</button></div>
        <div class="tictactoe-square-container"><button class="tictactoe-button col-1 row-3" id="2">-</button></div>
        <div class="tictactoe-square-container"><button class="tictactoe-button col-2 row-1" id="3">-</button></div>
        <div class="tictactoe-square-container"><button class="tictactoe-button col-2 row-2" id="4">-</button></div>
        <div class="tictactoe-square-container"><button class="tictactoe-button col-2 row-3" id="5">-</button></div>
        <div class="tictactoe-square-container"><button class="tictactoe-button col-3 row-1" id="6">-</button></div>
        <div class="tictactoe-square-container"><button class="tictactoe-button col-3 row-2" id="7">-</button></div>
        <div class="tictactoe-square-container"><button class="tictactoe-button col-3 row-3" id="8">-</button></div>
      </div>
      
      <script src="/socket.io/socket.io.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
      <script src="/js/tictactoe.js"></script>
      
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script> -->

</body>
</html>
